{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
  <div class="blank" id="first"></div>
  <div class="container">
    <center>
      <h2>Sign In</h2>
    </center>
    <form method="post">
      <hr>
      {% csrf_token %}
      {{ form.as_p }}
      <hr>
      <center>
        <button type="submit">Sign In</button>
      </center>
      <p>New User?<a id="signin" href=""> Sign Up</a></p>
    </form>
  </div>
  <div class="blank"></div>
  <div class="blank"></div>
</body>

</html>
